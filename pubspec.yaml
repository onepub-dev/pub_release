name: pub_release
version: 11.3.2
homepage: https://github.com/onepub-dev/pub_release
documentation: https://pubrelease.onepub.dev/
description: Automates the release of a dart package to pub.dev including running dartfmt, creating a git tag, incrementing the packages version no. and pushing the package to pub.dev.
environment:
  sdk: '>=3.2.0 <4.0.0'
dependencies:
  args: ^2.3.1
  dcli: ^7.0.1
  dcli_core: ^7.0.1
  github: ^9.4.0
  meta: ^1.3.0
  mime: ^2.0.0
  path: ^1.8.3
  pub_semver: ^2.1.0
  pubspec_manager: ^1.0.0
  settings_yaml: ^8.1.0
dev_dependencies:
  dependency_validator: ^5.0.2
  lint_hard: ^5.0.0
  test: ^1.16.2
executables:
  pub_release:
  github_release:
  github_workflow_release:
platforms:
  linux:
  windows:
  macos:
